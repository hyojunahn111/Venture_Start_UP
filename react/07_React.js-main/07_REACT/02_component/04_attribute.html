<!--
    JSX를 이용해 엘리먼트를 정의할 때 속성값을 부여하는 방식은 2가지이다.
    1. 문자열로 속성값을 정의하는 방식
    2. javascript 표현식({})을 이용하는 방식

    [ 주의사항 ]
    1. javascript 키워드와 중복되는 속성들은 사전에 정의된 이름으로 사용해야 한다.
        (1) class -> className
        (2) for -> htmlFor
    2. 이벤트 관련 속성은 낙타봉 표기법을 사용해야 한다.
        onclick -> onClick
-->
